<!-- Bootstrap Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="editForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Recipe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" class="form-control" id="editTitle" required>
        </div>
        <div class="form-group">
        <label for="editImage">Image URL</label>
        <input type="text" class="form-control" id="editImage" required>
        </div>
        <div class="form-group">
          <label for="editInstructions">Instructions</label>
          <textarea class="form-control" id="editInstructions" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="editIngredients">Ingredients (comma separated)</label>
          <input type="text" class="form-control" id="editIngredients" required>
        </div>
        <div class="form-group">
          <label for="editReadyin">Ready in (minutes)</label>
          <input type="number" class="form-control" id="editReadyin" required>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>



<!-- Bootstrap JS (مع jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
